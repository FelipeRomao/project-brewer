<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de estilo</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page page-header">
			<div class="container-fluid">
				<h1>Cadastro de estilo</h1>
			</div>
		</div>
		
		<div class="container-fluid">
				<th:block th:include="fragments/MensagensSucessoValidacao"></th:block>
			<form method="post" th:object="${estilo}">
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>
				<div class="row">
					<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" id="nome" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
					</div>
				</div>
			
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</section>
</body>

</html>
