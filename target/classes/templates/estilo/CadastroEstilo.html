<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de estilo</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Cadastro de estilos</h1>
					</div>
					
					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/estilos}">
								<i class="glyphicon glyphicon-th-list"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
				<th:block th:include="fragments/MensagensSucessoValidacao"></th:block>
			<form method="post" th:object="${estilo}" th:action="@{/estilos/novo}">
			
				<input type="hidden" th:field="*{codigo}" />
				
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>
				<div class="row">
					<div class="form-group col-sm-12 bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" id="nome" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
					</div>
				</div>
			
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</section>
</body>

</html>
