<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="layout/LayoutPadrao">
<head>
	<title>Cadastro de cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form>
				<div class="row">
					<div class="form-group col-sm-12 bw-required">
						<label class="control-label" for="nome">Nome</label>
						<input class="form-control" id="nome" autofocus="autofocus"/>
					</div>
				</div>
				
			<div class="row">
				<div class="form-group  col-sm-4 bw-required">
					<label class="control-label">Tipo pessoa</label> 
					<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio  radio-inline">
								<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" name="tipoPessoa"
									   data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"> 
								<label th:for="|id_${tipoPessoa}|" class="control-label" th:text="${tipoPessoa.descricao}">Física</label>
							</div>
						</th:block>
					</div>
				</div>
				
				<div class="form-group  col-sm-8 bw-required">
					<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
					<input type="text" class="form-control" id="cpfOuCnpj" disabled />
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-4 bw-required">
					<label for="telefone" class="control-label">Telefone</label>
					<input type="text" id="telefone" class="form-control js-phone-number" />
				</div>
				
				<div class="form-group col-sm-8 bw-required">
					<label for="email" class="control-label">E-mail</label>
					<input type="text" id="email" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-4 bw-required">
					<label for="logradouro" class="control-label">Logradouro</label>
					<input type="text" id="logradouro" class="form-control"/>
				</div>
				<div class="form-group col-sm-4 bw-required">
					<label for="numero" class="control-label">Número</label>
					<input type="text" id="numero" class="form-control"/>
				</div>
				<div class="form-group col-sm-4 bw-required">
					<label for="complemento" class="control-label">Complemento</label>
					<input type="text" id="complemento" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-4 bw-required">
					<label for="cep" class="control-label">CEP</label>
					<input type="text" id="cep" class="form-control js-cep"/>
				</div>
				<div class="form-group col-sm-4 bw-required">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control">
						<option>Selecione o estado</option>
						<option  th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
					</select>
				</div>
				<div class="form-group col-sm-4 bw-required">
					<label for="cidade" class="control-label">Cidade</label>
					<select id="cidade" class="form-control">
						<option>Selecione a cidade</option>
					</select>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
	</th:block>
</body>

</html>
