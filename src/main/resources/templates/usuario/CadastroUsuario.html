<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de usuário</title>
</head>	
	
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form>
				<div class="row">
					<div class="form-group  col-sm-12">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-6">
						<label for="email">E-mail</label>
						<input type="text" class="form-control" id="email"/>
					</div>
					<div class="form-group  col-sm-3">
						<label for="dataNascimento">Data de nascimento</label>
						<input type="text" class="form-control" id="dataNascimento"/>
					</div>
				</div>
				
					<div class="row">
						<div class="form-group col-sm-3">
							<label for="senha">Senha</label>
							<input type="text" id="senha" class="form-control" />
						</div>
						<div class="form-group col-sm-3">
							<label for="confirmacaoSenha">Confirmação de senha</label>
							<input type="text" id="confirmacaoSenha" class="form-control" />
						</div>
						<div class="form-group col-sm-3">
							<label for="status">Status</label>
							<div class="checkbox">
								<input type="checkbox" id="status" />
								<label>Ativo</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="control-label">Grupos</label>
							<div>
		  						<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" id="administrador"/>
			    					<label for="administrador">Administrador</label>
		    					</div>
		    					<div class="checkbox  checkbox-inline"> 
			    					<input type="checkbox" id="vendedor" />
			    					<label for="vendedor">Vendedor</label>
		    					</div>
							</div>
						</div>
					</div>
				<button class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</section>
</body>
	
</html>
