<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Cervejas</title>
</head>
<body>
	<h1>Olá</h1>
	
	<!--  Outro meio de constar se houve erros na validação do objeto Cerveja
	
	<div th:each="erro : ${#fields.detailedErrors('${cerveja.*}')}">
		<span th:text="${erro.message}"></span>
	</div>
	
	 -->
	
	<form method="POST"  th:object="${cerveja}">
		<span th:text="${#fields.hasAnyErrors()}"></span>
		
		<div th:each="erro : ${#fields.detailedErrors()}">
			<span th:text="${erro.message}"></span>
		</div>
	
		<span th:text="${mensagem}"></span>
		<br />
		
		<label for="sku">SKU</label>
		<input type="text" th:field="*{sku}" id="sku" />
		<br />
		
		<label for="nome">NOME</label>
		<input type="text" id="nome" th:field="*{nome}"/>
		<br />
		
		<label for="descricao">DESCRIÇÃO</label>
		<textarea rows="3" cols="30" th:field="*{descricao}" id="descricao"></textarea>
		<br />
		<input type="submit" value="Salvar"/>
	</form>
</body>
</html>
